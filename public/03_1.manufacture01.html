<script type="text/javascript">
	temp = location.href.split("?");
	data = temp[1].split("/");
	name = decodeURI(data[0]);
	phone = decodeURI(data[1]);
	postcode = decodeURI(data[2]);
	address = decodeURI(data[3]);
	extraAddress = decodeURI(data[4]);
	
	function next(){
		var capacityPerDay = document.getElementById("capacityPerDay").value;
		var Certification = document.querySelector('input[name="radios-01"]:checked').value;

		if(capacityPerDay==""){
			alert("일일 생산량을 적어주세요");
			return;
		}

		location.href="04.Submit_manufacture.html?"+name+"/"+phone+"/"+postcode+"/"+address+"/"+extraAddress+"/"+capacityPerDay+"/"+Certification
	}
</script>
