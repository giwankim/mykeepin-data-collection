	<script type="text/javascript">
		temp = location.href.split("?");
		data = temp[1].split("/");

		name = decodeURI(data[0]);
		phone = decodeURI(data[1]);
		type = decodeURI(data[2]);
		postcode = decodeURI(data[3]);
		address = decodeURI(data[4]);
		extraAddress = decodeURI(data[5]);
		area = decodeURI(data[6]);
		
		function next(){
			var made = document.getElementById("radios-01").value;
			var used = document.getElementById("used").value;
			var madeby = document.getElementById("madeby").value;

			if(used==""){
				alert("한달 평균 김치 사용량을 적어주세요")
				return;
			}

			if(madeby==""){
				alert("김치 제조사명을 적어주세요")
				return;
			}
			
			location.href = "04.Submit01.html?" +name+"/"+phone+"/"+type+"/"+postcode+"/"+address+"/"+extraAddress+"/"+ area +"/" + made + "/" + used + "/" + madeby;
		}
	</script>
