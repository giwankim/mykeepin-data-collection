	<script type="text/javascript">

		});
	</script>

	<script type="text/javascript">

		function next() {
			var name = document.getElementById("restaurant").value;
			var phone = document.getElementById("phone").value;
			var type = document.getElementById("type").value;
			var postcode = document.getElementById("postcode").value;
			var address = document.getElementById("address").value;
			var extraAddress = document.getElementById("extraAddress").value;
			var area = document.getElementById("area").value;

			if (name == "") {
				alert("음식점명을 입력해주세요");
				return;
			}

			if(phone==""){
				alert("전화번호를 입력해주세요");

			}

			if(type==0){
				alert("음식점 종류를 선택해주세요")
				retur;
			}

			if(address==""){
				alert("주소를 입력해주세요")
				return;
			}

			location.href = "02_1.signup.html?" + name + "/" + phone + "/" + type + "/" + postcode + "/" + address + "/" + extraAddress + "/" + area
		}

							</div>

							<div>

								<div class="con_form_input">
									<input type="text" name="phone" id="phone" placeholder="전화번호를 입력해주세요" />
								</div>
							</div>

							<div>
								<h3>음식점 종류</h3>
								<div class="con_form_input">
									<select class="con_form_select" id="type">
										<option value="0">선택하세요</option>
										<option value="한식">한식</option>
										<option value="일식">일식</option>

							</div>

							<div>
								<h3>음식점 주소</h3>
								<div class="con_form_input con_form_input03">
									<input type="text" id="postcode" placeholder="우편번호를 검색하세요" /><a
										id="addressBtn">우편번호</a>
								</div>
								<div class="con_form_input">
									<input type="text" id="address" placeholder="주소를 입력하세요" />
								</div>
								<div class="con_form_input">
									<input type="text" id="extraAddress" placeholder="상세주소를 입력하세요" />
								</div>
							</div>

							<div>
								<h3>식당면적(㎡)</h3>
								<div class="con_form_input con_form_input02">
									<input type="text" id="area" placeholder="숫자만 입력하세요" /><span>㎡</span>
								</div>
							</div>

							<a class="con_form_bt" onclick="next();">다음</a>
